---
layout: default
---
<article>
	<header class="post-header">
		<h2>{{ page.title }}</h2>
		<p class="post-info">
			Опубликовано <time>{{ page.date | date: "%d-%m-%Y" }}</time> в категории <a href="{{ site.url }}/{{ page.category }}" class="category">{{ page.category }} <i class="fa fa-tag" aria-hidden="true"></i></a>
		</p>
		<hr>
	</header>
	<main class="post-content">
		{{ content }}
	</main>
</article>
