---
layout: default
---
{% for post in site.posts %}
<article>
	<header class="post-header">
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
		<p class="post-info">
			Опубликовано <time>{{ post.date | date: "%d-%m-%Y" }}</time> в категории <a href="{{ site.baseurl }}/{{ post.category }}" class="category">{{ post.category }} <i class="fa fa-tag" aria-hidden="true"></i></a>
		</p>
		<hr>
	</header>
	<main class="post-content">
		{{ post.content }}
	</main>
</article>
{% endfor %}
